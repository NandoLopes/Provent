<div class="d-flex align-items-center vh-100">

	<div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">
	
		<form class="form-signin">
			<i class="fa fa-users mb-2"></i>
			<h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
			<label for="username" class="sr-only">User</label>
			<input type="email" id="username" class="form-control" placeholder="User" name="username" required>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			<p class="mt-4 mb-2 text-muted">Don't have an account? Sign up bellow</p>
			<a class="btn btn-lg btn-link btn-block" routerLink="/user/registration">Registration</a>
		</form>

	</div>
	
</div>
